<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NewaSpice</title>
    <link rel="stylesheet" href="/SignUp/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: auto;
            padding: 0px;
            box-sizing: border-box;

        }

        .border {
            width: 620px;
            height: 263px;
            border-radius: 20px;
            background: linear-gradient(#6A5F40, #D0BA7E);
        }

        .flex {
            display: flex;
        }

        .attribute {
            width: 400px;
            border-radius: 20px;
        }

        .around {
            padding: 15px;
            line-height: 24px;
        }

        .b {
            line-height: 15px;
            border-radius: 20px;
            width: 100px;
            margin-left: 30px;
            margin-top:5px;
            padding:5px;
        }

        .Icon {
            line-height: 15px;
            margin:5px;
        }

        .part {
            text-align: center;
            padding: 20px;
        }

        .box {
            border: 3px solid #A7804F;
            width: 300px;
            height: 30px;
            line-height: 25px;
            background: #fff;
            color: #000;
            border-radius:5px;
            text-align:center;

        }

        .gap {
            gap: 10px;
        }
        .bi-facebook{
            color: blue;
            background: #fff;
            border-radius: 50%;
        }
        
    </style>
</head>

<body>
    <div class="container flex">
        <section>
            <div class="border flex">
                <img class="attribute" src="/photos/card.png" alt="">
                <div class="around">
                    <form action="">
                        <label for="fname" id="nameLabel">Full name</label> <br>
                        <input type="text" id="fname" placeholder="Your name" required><br>
                        <small id="nameHelpId">Full Name cannot be empty</small>
                        <br>
                        <label for="email" id="emailLabel"> Email</label> <br>
                        <input type="email" id="email" placeholder="someone@gmail.com" required><br>
                        <small id="emailHelpId">Email cannot be empty</small>
                        <br>
                        <label for="pwd" id="passwordLabel">Password</label><br>
                        <input type="password" id="password" placeholder="******" required><br>
                        <small id="passwordHelpId">Password cannot be empty</small>
                        <br>
                        <label for="pass" id="cpasswordLabel">Confirm Password</label><br>
                        <input type="password" id="cpassword" placeholder="******" required><br>
                        <small id="confirmHelpId">Password cannot be empty</small><br>
                        <small id="matchHelpId">Password doesn't match</small>
                        <br>
                       <input type="submit" id="submit "class="b" value="Sign Up"> 
                    </form>
                </div>
            </div>
            <div class="part">
                <h2>OR,</h2>
                <p>Sign Up with</p>
            </div>
                <div class="flex gap">
                    <div class="box f">
                        
                        <p><i class="bi bi-facebook "></i>Facebook</p>
                    </div>
                    <div class="box">
                        <p><i class="bi bi-google colour"></i>Google</p>
                    </div>
                </div>
            
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"
></script>
<script src="script.js"></script>
</html>
